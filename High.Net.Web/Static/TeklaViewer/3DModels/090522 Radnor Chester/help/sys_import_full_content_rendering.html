<h2 class="NewHTMLPage">
  <a name="1708311"> </a>Full content rendering
</h2>

<p class="Body">
  <a name="1708468"> </a>To handle large models faster, disable full content rendering:
</p>
<ul>  <li class="BulletedDense"<a name="1708313"> </a>Right-click and select <span class="GUI">Disable full content rendering</span>  from the popup menu. 
  <li class="BulletedDense"<a name="1708314"> </a>To enable full content rendering, select <span class="GUI">Enable full content rendering</span> from the popup menu. 
</ul>
