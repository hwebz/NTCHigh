<html lang="en" class="no-js">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Two columns 2 block</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="../css/styles.min.css" charset="utf-8" rel="stylesheet">
  </head>
  <body>
    <div class="leadership-two-columns">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="leadership-two-columns__details">
              <h1>Contact Us.</h1>
              <p>For more information on the S. Dale High Family Foundation, please fill out the form and someone will get back to you as soon as possible.</p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <form class="leadership-two-columns__form">
              <div class="leadership-two-columns__form-input">
                <label for="fullname">First & Last Name*</label>
                <input type="text" id="fullname">
              </div>
              <div class="leadership-two-columns__form-input">
                <label for="email">Email Address</label>
                <input type="text" id="email">
              </div>
              <div class="leadership-two-columns__form-input">
                <label for="message">Message*</label>
                <textarea id="message"></textarea>
              </div>
              <input type="submit" value="Submit" class="leadership-btn">
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/scripts.min.js"></script>
  </body>
</html>
